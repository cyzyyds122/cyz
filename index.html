集合，同一类对象汇集在一起，称为集合。自然数，有理数，自然数集，有理数集。
一般的，一个含有未知数的不等式的所有的解，不等式解集的定义中，涉及到“集合”。
代数式，就像公式一样，公式也是一种代数式，根据问题需要，用具体的数值代替代数式中的字母，计算所得的结果叫做代数式的值。
